<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border = "black">
        <caption>Flower Shop</caption>
        <thead>
            <tr>
                <th rowspan = "2">Item</th>
                <th colspan = "2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lily</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Roses</td>
                <td>15</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Tulip</td>
                <td>25</td>
                <td>0.35</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <table  border = "black">
        <caption>Celebration</caption>
            <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Persons</th>
            <th colspan="2">Chocolates</th>
            </tr>

            <tr>
                <th>Name</th>
                <th>Number</th>
            </tr>
  
 
            <tr>
                <td>Ajay</td>
                <td>Dairy Milk</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Leela</td>
                <td>Kit Kat</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Sid</td>
                <td>Five Star</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Navya</td>
                <td>Perk</td>
                <td>8</td>
            </tr>
     
    </table>
</body>
</html>
